
version: '3.2'

networks:
    skcript:
        external: 
            name: skcript

services:

    ca_org3:
        networks:
            skcript:
                aliases:
                    - ca_org3
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-20-131
                    - engine.labels.aws.region == us-east-2
        image: hyperledger/fabric-ca:amd64-1.4.4
        hostname: ca.org3.example.com
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca_org3
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a0e57ab0285e1ea9a6f21f0dc6c42609a1176708fc8de155aa06fb23b3764d0f_sk
        ports:
            - 9054:7054   
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
            - /var/mynetwork/certs/crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config

    couchdb0_org3:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-20-131
                    - engine.labels.aws.region == us-east-2
        image: hyperledger/fabric-couchdb:amd64-0.4.18
        hostname: couchdb0_org3
        networks:
           - skcript

    couchdb1_org3:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-20-131
                    - engine.labels.aws.region == us-east-2
        image: hyperledger/fabric-couchdb:amd64-0.4.18
        hostname: couchdb1_org3
        networks:
           - skcript
